<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="./style.css" rel="stylesheet">
    <script src="./script.js" defer></script>
</head>
<body>
    <div class="calculator">
        <div class="display"></div>
        <div class="button-container">
            <div class="numbers">
                <div class="row1">
                    <button id="7">7</button>
                    <button id="8">8</button>
                    <button id="9">9</button>
                </div>
                <div class="row2">
                    <button id="4">4</button>
                    <button id="5">5</button>
                    <button id="6">6</button>
                </div>
                <div class="row3">
                    <button id="1">1</button>
                    <button id="2">2</button>
                    <button id="3">3</button>
                </div>
                <div class="row4">
                    <button id="decimal">.</button>
                    <button id="0">0</button>
                    <button id="clear">C</button>
                </div>
            </div>
            <div class="operators">
                <div class="upper-operator">
                    <div class="delete">
                        <button id="backspace">Backspace</button>
                    </div>
                </div>
                <div class="lower-operators">
                    <div class="operator-column1">
                        <button id="divide" class="operator">/</button>
                        <button id="multiply" class="operator">*</button>
                        <button id="add" class="operator">+</button>
                    </div>
                    <div class="operator-column2">
                        <button id="subtract" class="operator">-</button>
                        <button id="equals" class="operator">=</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
